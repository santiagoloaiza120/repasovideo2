<!DOCTYPE html>
<html>
<head>
  <title>Video de ejemplo</title>
</head>
<body>
  <video id="myVideo" width="640" height="360" controls>
    <source src="video.mp4" type="video/mp4">
    <source src="./mi video/video de mi hija.mp4" type="video/webm">
    Su navegador no soporta la etiqueta video.
  </video>
  <button id="playButton">Reproducir</button>
  <button id="pauseButton">Pausar</button>
  <button id="downloadButton">Descargar</button>

  <script>
    const video = document.getElementById('myVideo');
    const playButton = document.getElementById('playButton');
    const pauseButton = document.getElementById('pauseButton');
    const downloadButton = document.getElementById('downloadButton');

    playButton.addEventListener('click', () => {
      video.play();
    });

    pauseButton.addEventListener('click', () => {
      video.pause();
    });

    // Función para descargar el video (se debe implementar)
    downloadButton.addEventListener('click', () => {
      // Implementar la lógica para descargar el video
      console.log('Descargar video');
    });
  </script>
</body>
</html>
